<!DOCTYPE html>
<html>
<head>
  <title>Kickstrap 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet/less" type="text/css" href="kickstrap/_core/kickstrap.less">
  <script>var less = { env: 'development' }</script>
  <script src="kickstrap/_core/js/less-1.4.0.min.js"></script>
</head>
<body>

  
  <script>
   var kickstrap = {
     opts: 
        {
           "name": "Sample Project",
           "version": "1.0",
           "apps": ["mousetrap", "pinesnotify"],
           "rootDir": "/balls/"
        }
  
   }
  </script>

  <script src="http://dev.jspm.co/require.js"></script>
  <script>
    require.config({
      paths: {
        "apps": "/kickstrap/apps"
      },
    });
    require([
      'jquery'
      , 'kickstrap/badge'
      , 'apps/tinygrowl/tinygrowl'
    ],
      function($) {
        $.growl({
          title: '<i class="icon-magic"></i> Welcome to Kickstrap'
          , text: 'Now start hacking!'
          , type: 'info'
        })
      }
    )
  </script>
</body>
</html>
