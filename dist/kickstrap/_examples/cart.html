<!DOCTYPE html>
<html>
  <head>
    <title>Kickstrap 2.0.0 Alpha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet/less" type="text/css" href="../_core/kickstrap.less">
    <script>
      var less = { env: 'development' }
      // Uncomment the above line to prevent caching.
    </script>
    <script src="../_core/js/less-1.4.0.min.js"></script><!--[if lt IE 10]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="container">
        <button type="button" data-toggle="collapse" onclick="$('.container#page').toggleClass('toggle')" class="navbar-toggle pull-left"><span class="icon-double-angle-left"></span></button>
        <button type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand">Acme Industries</a>
        <div class="nav-collapse collapse navbar-responsive-collapse">
          <ul class="nav">
            <li><a href="../../">Home</a></li>
            <li><a href="../_examples/blog-all.html">Blog</a></li>
            <li><a href="../_examples/contacts.html">Contacts</a></li>
            <li><a href="../_examples/product-list.html">Products</a></li>
          </ul>
          <ul class="nav pull-right">
            <li><a href="../_examples/cart.html"> <i class="icon-shopping-cart"></i><span class="visible-phone">
                  <Shopping>Cart</Shopping></span><span class="badge">2</span></a></li>
            <li><a href="../_examples/messages.html"> <i class="icon-envelope-alt"></i><span class="visible-phone">
                  <Messages> </Messages></span><span class="badge">1</span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="body" class="container">
      <ul class="breadcrumb visible-desktop">
        <li><a href="#">Home</a></li>
        <li>Shopping Cart</li>
      </ul>
    </div>
    <div id="page" class="container">     
      <section id="main">
        <h2> <i class="icon-shopping-cart"> </i>Shopping Cart (<span data-bind="text: items().length"> </span>)   </h2>
        <table class="table">
          <thead>
            <tr>
              <th colspan="2">Product</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: items">
            <tr>
              <td style="width: 150px;"><img data-bind="attr:{ src: 'http://api.rethumb.com/v1/width/150/http://upload.wikimedia.org/wikipedia/commons/' + product().img}"></td>
              <td>
                <select data-bind="options: $root.products, value: product, optionsText: 'title'"></select>
              </td>
              <td data-bind="text: formattedPrice"></td>
              <td><a href="#" data-bind="click: $root.removeItem">Remove</a></td>
            </tr>
          </tbody>
        </table>
        <button data-bind="click:addItem, enable: items().length &lt; 5" class="btn"> <i class="icon-plus-sign"> </i>Add another product</button>
        <h3 data-bind="visible: totalSurcharge() &gt; 0">Total surcharge: $</h3><span data-bind="text: totalSurcharge().toFixed(2)"></span>
        <h3>Total Items: <span data-bind="text: items().length"></span></h3><a class="btn btn-primary pull-right"><i class="icon-check"></i>&nbsp;Check Out</a>
      </section>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../_core/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="../apps/waypoints/waypoints.min.js"></script>
    <script src="../apps/waypoints/shortcuts/sticky-elements/waypoints-sticky.min.js"></script>
    <script>$('section#sidebar').waypoint('sticky');</script>
    <script src="/kickstrap/apps/knockout/knockout.min.js"></script>
    <script src="/kickstrap/_examples/assets/products.js"></script>
    <script src="/kickstrap/_examples/assets/cart.js"></script>
  </body>
</html>
