<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title>Kickstrap 2.0.0 Alpha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="/kickstrap/_core/kickstrap.less">
    <script>
      // var less = { env: 'development' }
      // Uncomment the above line to prevent caching.
    </script>
    <script src="/kickstrap/_core/js/less-1.4.0.min.js"></script>
    <link rel="stylesheet" href="/kickstrap/_examples/assets/example.css">
  </head>
  <body>
    <div class="sf-wrapper">
      <div class="container">
        <div class="page-header main">
          <h1><a href="#" class="pull-left">Kickstrap</a></h1>
          <h4 class="pull-right">
            <ul class="list-unstyled list-inline">
              <li><img src="http://api.rethumb.com/v1/width/25/https://graph.facebook.com/63203497/picture"></li>
              <li><a href="/kickstrap/_examples/message.html" class="icon-envelope-alt"> </a><span class="badge">2</span></li>
              <li><a class="icon-user"></a></li>
            </ul>
          </h4>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="navbar navbar-inverse"><a data-toggle="collapse" data-target=".nav-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="/.">Home</a></li>
            <li><a href="/kickstrap/_examples/blog-all.html">Blog</a></li>
            <li><a href="/kickstrap/_examples/contacts.html">Contacts</a></li>
            <li><a href="/kickstrap/_examples/product-list.html">Products</a></li>
            <li class="active"><a href="/kickstrap/_examples/cart.html">Shopping Cart</a></li>
          </ul>
          <form class="navbar-form pull-right">
            <input type="text" placeholder="Search">
          </form>
          <ul class="pull-right nav">
            <li><a href="/kickstrap/_examples/login.html"> </a><i class="icon-key"></i>&nbsp;Login</li>
          </ul>
        </div>
      </div>
      <div class="container">
        <h2> <i class="icon-shopping-cart"> </i>Shopping Cart (<span data-bind="text: items().length"> </span>)   </h2>
        <table class="table">
          <thead>
            <tr>
              <th colspan="2">Product</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: items">
            <tr>
              <td style="width: 150px;"><img data-bind="attr:{ src: 'http://api.rethumb.com/v1/width/150/http://upload.wikimedia.org/wikipedia/commons/' + product().img}"></td>
              <td>
                <select data-bind="options: $root.products, value: product, optionsText: 'title'"></select>
              </td>
              <td data-bind="text: formattedPrice"></td>
              <td><a href="#" data-bind="click: $root.removeItem">Remove</a></td>
            </tr>
          </tbody>
        </table>
        <button data-bind="click:addItem, enable: items().length &lt; 5" class="btn"> <i class="icon-plus-sign"> </i>Add another product</button>
        <h3 data-bind="visible: totalSurcharge() &gt; 0">Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span></h3>
        <h3>
          <Total>Items: <span data-bind="text: items().length"></span></Total>
        </h3><a class="btn btn-primary pull-right"><i class="icon-check"></i>&nbsp;Check Out</a>
        <script src="/kickstrap/apps/knockout/knockout.min.js"></script>
        <script src="/kickstrap/_examples/assets/products.js"></script>
        <script src="/kickstrap/_examples/assets/cart.js"></script>
      </div>
      <hr>
      <div class="push"></div>
    </div>
    <div class="footer">
      <div class="container">
        <p>Â© Company 2013</p>
      </div>
    </div>
  </body>
</html>
